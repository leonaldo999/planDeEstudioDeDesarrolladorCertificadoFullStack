<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Pet Adoption</title>
  <!-- Tailwind CSS CDN for easy styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the Inter font */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Main container for content, centered and styled -->
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full text-center space-y-6">

    <!-- Main heading for the adoption center -->
    <h1 class="text-5xl font-extrabold text-gray-800 mb-4 tracking-tight">
      Welcome to <span class="text-indigo-600">XYZ Pet Adoption!</span>
    </h1>

    <!-- Introductory paragraph about adoption -->
    <p class="text-lg text-gray-600 leading-relaxed mb-8">
      Consider giving a loving home to a furry friend today. We have a wonderful selection of cats, dogs, rabbits, and
      many more adorable companions waiting for you!
    </p>

    <!-- Section for cats -->
    <h2 class="text-4xl font-bold text-gray-700 mt-10 mb-6">
      See our adorable cats!
    </h2>
    <!-- Image of cats with rounded corners and shadow -->
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field."
      class="w-full h-auto rounded-xl shadow-lg mb-8 mx-auto max-w-md">

    <!-- Call to action buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
      <!-- Button to visit cats page -->
      <a href="/cats"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
        Adopt a Cat!
      </a>
      <!-- Button to visit dogs page -->
      <a href="/dogs"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
        Adopt a Dog!
      </a>
    </div>

  </div>
</body>

</html>
