<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font for Inter */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl max-w-2xl w-full">
    <!-- Main Heading -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Checkout</h1>

    <!-- Your Cart Section -->
    <section class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200">
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">Your Cart</h2>
      <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A white cube on a dark background."
          class="w-32 h-32 rounded-lg shadow-md object-cover">
        <div class="text-gray-700 text-lg">
          <p class="font-medium">Product: Mysterious Cube</p>
          <p>Price: $99.99</p>
          <p>Quantity: 1</p>
        </div>
      </div>
    </section>

    <!-- Payment Information Section -->
    <section class="p-6 bg-green-50 rounded-lg border border-green-200">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">Payment Information</h2>
      <form class="space-y-6">
        <!-- Cardholder Name Input -->
        <div>
          <label for="card-name" class="block text-sm font-medium text-gray-700 mb-1">Cardholder Name</label>
          <input type="text" id="card-name" name="card-name"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base"
            placeholder="John Doe" required aria-required="true">
        </div>

        <!-- Card Number Input -->
        <div>
          <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
          <input type="text" id="card-number" name="card-number"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base"
            placeholder="XXXX XXXX XXXX XXXX" required aria-required="true" pattern="[0-9]{13,19}"
            title="Card number must be 13 to 19 digits">
        </div>

        <!-- Expiration Date and CVV -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="expiry-date" class="block text-sm font-medium text-gray-700 mb-1">Expiration Date</label>
            <input type="text" id="expiry-date" name="expiry-date"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base"
              placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Format: MM/YY" required
              aria-required="true">
          </div>
          <div>
            <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
            <input type="text" id="cvv" name="cvv"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base"
              placeholder="XXX" pattern="[0-9]{3,4}" title="3 or 4 digits" required aria-required="true">
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-lg font-semibold transition duration-200 ease-in-out shadow-md hover:shadow-lg">
          Complete Purchase
        </button>
      </form>
    </section>
  </div>
</body>

</html>
