<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Complete Your Purchase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .checkout-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      min-height: 600px;
    }

    section {
      padding: 40px;
    }

    .cart-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .cart-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .payment-section {
      background: white;
      position: relative;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .cart-section h2 {
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .payment-section h2 {
      color: #333;
      border-bottom: 3px solid #667eea;
      display: inline-block;
      padding-bottom: 10px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      width: 100%;
      max-width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .product-details {
      color: white;
    }

    .product-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffeb3b;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:required {
      border-left: 4px solid #f5576c;
    }

    input:required:valid {
      border-left: 4px solid #4caf50;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .checkout-content {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
        padding: 30px 20px;
      }

      section {
        padding: 30px 20px;
      }
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 15px;
    }

    .security-badge::before {
      content: "ðŸ”’";
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Checkout</h1>

    <div class="checkout-content">
      <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="product-card">
          <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
            alt="3D geometric cube with colorful gradient surfaces" class="product-image">
          <div class="product-details">
            <div class="product-title">Premium 3D Design Cube</div>
            <div class="product-price">$29.99</div>
          </div>
        </div>
        <div class="security-badge">
          Secure SSL Encryption
        </div>
      </section>

      <section class="payment-section">
        <h2>Payment Information</h2>
        <form>
          <div class="form-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true"
              placeholder="Enter full name as it appears on card">
          </div>

          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true"
              placeholder="1234 5678 9012 3456" maxlength="19">
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" name="expiry" required aria-required="true" placeholder="MM/YY"
                maxlength="5">
            </div>

            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required aria-required="true" placeholder="123" maxlength="4">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
          </div>

          <button type="submit" class="submit-btn">
            Complete Purchase
          </button>
        </form>
      </section>
    </div>
  </div>

  <script>
    // Format card number input
    document.getElementById('card-number').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
      if (formattedValue.length <= 19) {
        e.target.value = formattedValue;
      }
    });

    // Format expiry date input
    document.getElementById('expiry').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    // CVV numeric only
    document.getElementById('cvv').addEventListener('input', function (e) {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Form submission handler
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('This is a demo checkout form. Your payment information is safe and not processed.');
    });
  </script>
</body>

</html>
