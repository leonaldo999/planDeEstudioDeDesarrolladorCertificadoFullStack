<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #1f2937;
    }

    section {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-top: 0;
      color: #374151;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    @media (min-width: 600px) {
      body {
        padding: 40px;
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>

<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Decorative cube item in your cart" />
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <div>
        <label for="card-name">Card Name:</label>
        <input type="text" id="card-name" name="card-name" required aria-required="true" />
      </div>

      <div>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required aria-required="true" />
      </div>
    </form>
  </section>
</body>

</html>
