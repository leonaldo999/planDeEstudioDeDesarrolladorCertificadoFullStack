<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1>Job Application Form</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com">

      <label for="position">Desired Position</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="developer">Software Developer</option>
        <option value="designer">UI/UX Designer</option>
        <option value="manager">Project Manager</option>
        <option value="analyst">Data Analyst</option>
        <option value="marketing">Marketing Specialist</option>
      </select>

      <fieldset class="radio-group">
        <legend>Availability:</legend>

        <input type="radio" id="fulltime" name="availability" value="fulltime" required>
        <label for="fulltime">Full-Time</label>

        <input type="radio" id="parttime" name="availability" value="parttime">
        <label for="parttime">Part-Time</label>

        <input type="radio" id="contract" name="availability" value="contract">
        <label for="contract">Contract</label>

      </fieldset>

      <label for="message">Cover Letter / Message</label>
      <textarea id="message" name="message" required placeholder="Tell us why you'd be a great fit..."></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>

</html>
