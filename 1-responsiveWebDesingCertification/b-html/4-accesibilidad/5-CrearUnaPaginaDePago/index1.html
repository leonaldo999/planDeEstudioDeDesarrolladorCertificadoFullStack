<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube item in cart">
  </section>
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Card Name <span aria-hidden="true">*</span></label>
      <input id="card-name" name="card-name" type="text" required>

      <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
      <input id="card-number" name="card-number" type="text" required aria-describedby="card-number-help">
      <p id="card-number-help">Please enter a valid 16-digit card number (e.g., 1234 5678 9012 3456).</p>
    </form>
  </section>
</body>

</html>
