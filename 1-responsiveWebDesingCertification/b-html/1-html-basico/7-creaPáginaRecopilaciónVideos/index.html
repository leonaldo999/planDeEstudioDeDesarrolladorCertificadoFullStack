<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea una página de recopilación de vídeos</title>
</head>

<body>

  <main>
    <h1>Recopilación de vídeos</h1>
    <p>
      Aquí encontrarás una selección de vídeos interesantes sobre desarrollo web:
    </p>
    <section>
      <h2>
        Frontend
      </h2>
      <p>
        Vídeo introductorio sobre desarrollo frontend.
      </p>
      <iframe src="https://youtu.be/9He4UBLyk8Y?si=kPogdOAksZqQf_mB" title="Hoja de ruta para desarrolladores front-end 2024" width="400" height="200"></iframe>
    </section>
    <section>
      <h2>
        Backend
      </h2>
      <p>
        Vídeo introductorio sobre desarrollo backend.
      </p>
      <iframe src="https://youtu.be/tN6oJu2DqCM?si=xfIxnGYaGWhBzgpD" title="Hoja de ruta para desarrolladores back-end 2024" width="400" height="200"></iframe>
    </section>
    <section>
      <h2>
        Fullstack
      </h2>
      <p>
        Vídeo introductorio sobre desarrollo fullstack.
      </p>
      <iframe src="https://youtu.be/nu_pCVPKzTk?si=CAgleI3iZcip_Mkd" title="Full Stack Web Development for Beginners (Full Course on HTML, CSS, JavaScript, Node.js, MongoDB)" width="400" height="200"></iframe>
    </section>
  </main>

</body>

</html>
