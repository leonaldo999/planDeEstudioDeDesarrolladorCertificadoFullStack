<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CEO -->
  <meta name="description" content="Hotel Feedback Form to collect user reviews and ratings about their stay experience.">
  <meta name="keywords" content="Hotel, Feedback, Form, Reviews, Ratings, Customer Experience">
  <meta name="author" content="leoNaldo.dev"> 

  <!-- Open Graph  -->
  <meta property="og:title" content="Hotel Feedback Form">
  <meta property="og:description" content="Hotel Feedback Form to collect user reviews and ratings about their stay experience.">
  <meta property="og:type" content="website">   
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Feedback Form</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-content: center;
      align-items: center;
    }

    header {
      text-align: center;
    }

    main {
      width: 80%;
    }
  </style>

</head>

<body>

  <header>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
  </header>

  <main>

    <form action="https://hotel-feedback.freecodecamp.org" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="full-name">Name (required):</label>
        <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required size="20">

        <label for="email">Email address (required):</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required size="20">

        <label for="age">Age (optional):</label>
        <input type="number" id="age" name="age" min="3" max="100">
      </fieldset>

      <fieldset>
        <legend>Was this your first time at our hotel?</legend>
        <input type="radio" id="yes-option" name="hotel-stay">
        <label for="yes-option">Yes</label>

        <input type="radio" id="no-option" name="hotel-stay">
        <label for="no-option">No</label>
      </fieldset>

      <fieldset>
        <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
        <input type="checkbox" id="ads" name="ads" value="ads">
        <label for="ads">Social Media Ads</label>

        <input type="checkbox" name="recommendation" id="recommendation" value="recommendation">
        <label for="recommendation">Personal Recommendation</label>

        <input type="checkbox" name="location" id="location" value="location">
        <label for="location">Location</label>

        <input type="checkbox" name="reputation" id="reputation" value="reputation">
        <label for="reputation">Reputation</label>

        <input type="checkbox" name="price" id="price" value="price">
        <label for="price">Price</label>
      </fieldset>

      <fieldset>
        <legend>Ratings</legend>
        <label for="service">How was the service?</label>
        <select name="service" id="service">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option selected value="excellent">Excellent</option>
        </select>

        <label for="food">How was the food?</label>
        <select name="food" id="food">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option selected value="excellent">Excellent</option>
        </select>

      </fieldset>

      <label for="comments">Other Comments?</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
